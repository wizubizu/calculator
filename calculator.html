		$(document).ready(function(){

				var tostate = $('#to-state').val();
				var tolga = $('#to-lga').val();
				var weight = $('#weight').val();
			
			$(".be-loader").fadeIn("slow");

		            type: "POST",
		            url: "getweight.php",
		            data: {fromstate:fromstate, fromlga:fromlga, tostate:tostate, tolga:tolga, weight:weight, },
		            success: function(response){
	                $("#showdetails").html(response);
	                $("#showdetails").show();
					
					$("#price-estimate").hide();

					$(".be-loader").fadeOut("slow");
		        }
		 

		        });      
				  
		    });
